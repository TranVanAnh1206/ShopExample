<!--Content Header(Page header)-->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Product</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">Product</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<section class="content-header">
    <button class="btn-primary btn">&plus; Create new</button>
</section>

<!--Main content-->
<section class="content">
    <!-- /.card -->

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Product list</h3>
        </div>

        <!-- /.card-header -->
        <div class="card-body p-0">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th style="width: 5%">#</th>
                        <th>Name</th>
                        <th>Created date</th>
                        <th>Giá thành</th>
                        <th>Tồn kho</th>
                        <th>Đã mua</th>
                        <th class="text-center">Trạng thái</th>
                        <th style="width: 10%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in productList">
                        <td>{{item.ID}}</td>
                        <td>{{item.Name}}</td>
                        <td>{{item.CreatedDate | date: 'dd-MM-yyyy'}}</td>
                        <td>{{item.Price}}</td>
                        <td>{{item.Quantity}}</td>
                        <td>{{item.BuyCount}}</td>
                        <td class="text-center">
                            <span ng-class="{'badge bg-danger':item.Status==false, 'badge bg-success':item.Status==true}">
                                {{item.Status | StatusFilter}}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-primary"><i class="fa fa-pen"></i> </button>
                            <button class="btn btn-danger"><i class="fa fa-trash"></i> </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</section>
